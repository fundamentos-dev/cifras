<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Tablatura de Viola</title>
    <meta name="description" content="Tablatura de Viola">
    <meta name="author" content="Filipe Lopes">

    <link rel="stylesheet" href="css/main.css?v=1.0">

</head>

<body>
    <main>
        <div id="options">
            Tem assinatura:
            <label class="switch">
                <input type="checkbox" id="assinatura">
                <span class="slider round"></span>
            </label><br /><br />
            
            <label for="afinacao">Afinação</label>
            <select id="afinacao">
            </select><br />

            <label for="tom">Tom</label>
            <button type="button" id="reduzir_meio_tom">- 1/2 tom</button><input type="text" id="tom"
                value="E" /><button type="button" id="aumentar_meio_tom">+ 1/2
                tom</button><br /><br />

            <label for="cifras">Música</label>
            <select id="cifras">
            </select>
        </div>

        <h4>Tablaturas extraídas</h4>
        <pre id="tablaturas"></pre>

        <h4>Cifra Modificada</h4>
        <pre id="cifra"></pre>

        <h4>Cifra Original</h4>
        <pre id="cifra_original"></pre>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/classes/Nota.js"></script>
    <script src="js/classes/Corda.js"></script>
    <script src="js/classes/Afinacao.js"></script>
    <script src="js/config.js"></script>
    <script src="js/classes/Notacao.js"></script>
    <script src="js/classes/Tablatura.js"></script>
    <script src="js/classes/Cifra.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
